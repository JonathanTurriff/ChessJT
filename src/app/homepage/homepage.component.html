<div class="row justify-content-center align-self-center" style="align-content: center; align-items: center; align-self: center">
  <div class="card" style="background-color: #242526; padding: 15px; width : 1500px; height:906px" >
    <div class="col-lg-8  justify-content-center">
      <div *ngFor="let item of items" class="card" style="width: 18rem;height: 9rem; margin-bottom: 10px" (click)="redirectTo('random_bot')">
        <div class="card-body">
          <h5 class="card-title">
            <i *ngIf="item.value" class="pi pi-android"></i>
            <i *ngIf="!item.value" class="pi pi-user"></i>
            {{item.label}}
          </h5>
          <p class="card-text">{{item.info}}</p>
        </div>
      </div>

    </div>
  </div>

</div>
